<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Page Not Found</title>
      <style>
         body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
               Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
         }

         .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
         }

         h1 {
            font-size: 4rem;
            margin: 0;
            color: #2d3748;
         }

         .subtitle {
            font-size: 1.5rem;
            color: #4a5568;
            margin: 1rem 0 2rem;
         }

         p {
            margin: 1rem 0;
            color: #4a5568;
         }

         .home-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #4a5568;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
         }

         .home-link:hover {
            background-color: #2d3748;
         }

         .emoji {
            font-size: 4rem;
            margin: 1rem 0;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>404</h1>
         <div class="emoji">ðŸ¤”</div>
         <div class="subtitle">Page Not Found</div>
         <p>
            Looks like you've ventured into uncharted territory. The page you're
            looking for has moved or doesn't exist.
         </p>
         <p>
            Don't worry though - you can find your way back home using the link
            below.
         </p>
         <a href="/" class="home-link">Back to Home</a>
      </div>
   </body>
</html>
